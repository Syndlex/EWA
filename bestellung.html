<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <script src="Warenkorb.js"></script>
    <meta charset="UTF-8"/>
    <Title>Bestellung</Title>
</head>

<body onload="Init()">
<nav>
    <ul class="Navigation">
        <li><a href="bestellung.html">Bestellung</a></li>
        <li><a href="kunde.html">Kunde</a></li>
        <li><a href="baecker.html">Bäcker</a></li>
        <li><a href="fahrer.html">Fahrer</a></li>
    </ul>

</nav>
<aside class="RightBody">
    <form action="https://www.fbi.h-da.de/cgi-bin/Echo.pl" method="get" id="form1" accept-charset="UTF-8">
        <article>
            <h2>Warenkorb</h2>
            <table id="WarenKorb">
                <tr>
                    <th></th>
                    <th>Artikel</th>
                    <th>Preis</th>
                    <th>Menge</th>
                </tr>
            </table>
        </article>
        <section>
            <input type="button" value="Alle löschen" onclick="clearWarenkorb()">
        </section>
        <section>
            <h2>Lieferinformation</h2>
            <input type="text" size="30" maxlength="40" placeholder="Vorname" required="required"/>
            <input type="text" size="30" maxlength="40" placeholder="Nachname" required="required"/><br/>
            <input type="text" size="30" maxlength="40" placeholder="Anschrift" required="required"/>
            <input type="text" size="30" maxlength="40" placeholder="Telefonnummer" required="required"/>
            <input type="text" size="30" maxlength="40" placeholder="E-Mail" required="required"/>
            <input type="submit" name="Subsub" value="Bestellung abschicken">
        </section>
    </form>
</aside>
<article class="MainBody">
    <h2>Bestellung</h2>
    <table id="BestellListe">
        <tr>
            <th></th>
            <th>Artikel</th>
            <th>Preis</th>
        </tr>
    </table>
</article>
</body>
</html>
